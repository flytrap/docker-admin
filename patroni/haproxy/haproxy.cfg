global
    maxconn 2000
    log stdout format raw local0
    # 使用 /tmp 避免容器内 /var/run 权限问题
    stats socket /tmp/haproxy.sock mode 660 level admin
    stats timeout 2m

defaults
    log global
    mode tcp
    timeout connect 5s
    timeout client  1m
    timeout server  1m
    option tcplog

# 统计页面
listen stats
    bind *:8404
    mode http
    stats enable
    stats uri /stats
    stats refresh 30s
    stats admin if TRUE

# 写入口（仅主节点）
frontend pg_write
    bind *:5000
    default_backend pg_primary

backend pg_primary
    mode tcp
    option tcp-check
    # 先建立 TCP 连接
    tcp-check connect
    # 检查是否为 leader
    option httpchk GET /leader
    http-check expect status 200
    default-server inter 3s fall 3 rise 2 on-marked-down shutdown-sessions

    server patroni1 patroni1:5432 check port 8008
    server patroni2 patroni2:5432 check port 8008
    server patroni3 patroni3:5432 check port 8008

# 读入口（所有节点，负载均衡）
frontend pg_read
    bind *:5001
    default_backend pg_replicas

backend pg_replicas
    mode tcp
    balance roundrobin
    option tcp-check
    tcp-check connect
    # 检查节点健康状态
    option httpchk GET /health
    http-check expect status 200
    default-server inter 3s fall 3 rise 2 on-marked-down shutdown-sessions

    server patroni1 patroni1:5432 check port 8008
    server patroni2 patroni2:5432 check port 8008
    server patroni3 patroni3:5432 check port 8008
