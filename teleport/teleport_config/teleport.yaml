#
# A Sample Teleport configuration file.
#
# Things to update:
#  1. license.pem: Retrieve a license from your Teleport account https://teleport.sh
#     if you are an Enterprise customer.
#
version: v3
teleport:
  nodename: teleport
  data_dir: /var/lib/teleport
  join_params:
    token_name: ""
    method: token
  log:
    output: stderr
    severity: INFO
    format:
      output: text
  ca_pin: ""
  diag_addr: ""
auth_service:
  enabled: "yes"
  listen_addr: 0.0.0.0:3025
  public_addr: 192.168.0.151:3025
  cluster_name: teleport
  proxy_listener_mode: multiplex
ssh_service:
  enabled: "no"
  labels:
    env: 1903
    kind: teleport
proxy_service:
  enabled: "yes"
  web_listen_addr: 0.0.0.0:443
  public_addr: 
    - "teleport.tailf86ade.ts.net:443"
    - "192.168.0.151:3080"
  https_keypairs:
    - cert_file: /etc/teleport/auth.crt
      key_file: /etc/teleport/auth.key
  https_keypairs_reload_interval: 0s

